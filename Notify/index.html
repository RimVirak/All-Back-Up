<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
        <main class="container mt-4">
                <div class="card bg-warning shadow-lg">
                      <div class="card-header text-center">Validation</div>
                      <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <input type="text" class="form-control border " id="username"  placeholder="Username" required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control border " id="password" placeholder="Password" required="">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-sm " class="form-control" type="button">Login</button>
                                </div>
                            </form>
                      </div>
                </div>
          </main>
          

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="notify.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
